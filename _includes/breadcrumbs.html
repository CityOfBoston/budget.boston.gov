<div class="breadcrumb">
{% for breadcrumb in include.arg %}
  {% if breadcrumb.url and breadcrumb.title %}
  <a href="{% if breadcrumb.local %}{{ site.url }}{% endif %}{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
    <span class="crumbs-separator"> &gt; </span>
  {% endif %}
  {% if breadcrumb.current %}
    {{ breadcrumb.current }}
  {% endif %}
  {% if breadcrumb.published %}
</div>
    <div class="breadcrumb-last-updated">
      Last updated: {{ breadcrumb.published }}
  {% endif %}
{% endfor %}
</div>
<br />
